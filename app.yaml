runtime: php55
api_version: 1

handlers:
    - url: /css
      static_dir: css
      expiration: 30d
      secure: always
      redirect_http_response_code: 301

    - url: /js
      static_dir: js
      expiration: 30d
      secure: always
      redirect_http_response_code: 301

    - url: /images
      static_dir: images
      expiration: 30d
      secure: always
      redirect_http_response_code: 301

    - url: /robots.txt
      static_files: robots.txt
      upload: robots.txt
      expiration: 30d
      secure: always
      redirect_http_response_code: 301

    - url: /.*
      script: index.php
      secure: always
      redirect_http_response_code: 301
